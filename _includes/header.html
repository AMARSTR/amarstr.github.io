<header class="bg-gray-4">
    <div class="container">
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation"
                aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
                <div class="navbar-nav">
                    {% for link in site.links %}
                    {% assign this-link = link.url | remove: '/' %}
                    {% if this-link == this-page %}
                    {% assign current-link = true %}
                    {% else %}
                    {% assign current-link = false %}
                    {% endif %}
                    <a class="nav-link {% if current-link %} active {% endif %}" aria-current="page"
                        href="{{ link.url | relative_url }}">{{ link.text }}</a>
                    {% endfor %}
                </div>
            </div>
        </nav>
    </div>
</header>

---
layout: default
---

{% include header.html %}

<main class="my-4">
    {%- include variables/page-is-index.liquid %}
    <div class="container {%- if page-is-index %} px-5 py-3 bg-gray-2 rounded{% endif %}">
        
        {% include variables/title.liquid -%}
        <h1 class="font-slab color-gray-8 {%- if page-is-index %} display-3{% else %} display-5{% endif %}">{{ title }}</h1>
        {% include variables/description.liquid -%}
        {% if page.url == site.baseurl -%}
        <p class="lead">{{ description }}</p>
        <hr class="my-4">
        {%- endif %}

{{ content }}
    </div>
</main>

{% include footer.html %}
